<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Médias — DevSym</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="brand">
                <a href="index.html" class="brand-link">
                    <img src="/images/logo devsym.png" alt="DevSym logo" class="logo-img" />
                    <span class="brand-text">DevSym</span>
                </a>
            </div>
            <button class="nav-toggle" aria-expanded="false" aria-controls="primary-navigation"
                aria-label="Ouvrir le menu">
                <span class="hamburger" aria-hidden="true"></span>
            </button>
            <nav id="primary-navigation" class="nav">
                <a href="index.html">Accueil</a>
                <a href="about.html">À propos</a>
                <a href="services.html">Services</a>
                <a href="contact.html" class="btn">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="section">
            <div class="container">
                <h2>Suivez-nous sur les réseaux</h2>
                <div class="social-feeds">
                    <!-- Facebook -->
                    <div class="social-feed facebook-feed">
                        <h3>Facebook</h3>
                        <div id="fb-root"></div>
                        <div class="fb-page" data-href="https://www.facebook.com/devsym" data-tabs="timeline"
                            data-width="500" data-height="600" data-small-header="false"
                            data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true"></div>
                    </div>

                    <!-- Instagram -->
                    <div class="social-feed instagram-feed">
                        <h3>Instagram</h3>
                        <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/devsym/"
                            allowfullscreen></blockquote>
                    </div>

                    <!-- LinkedIn -->
                    <div class="social-feed linkedin-feed">
                        <h3>LinkedIn</h3>
                        <div class="LI-profile-badge" data-version="v1" data-size="medium" data-locale="fr_FR"
                            data-type="vertical" data-vanity="cooperative-devsym-consulting" data-theme="light"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts for social embeds -->
    <footer class="footer">
        <p>© 2026 Coopérative DevSym – Tous droits réservés</p>
    </footer>
    <script src="main.js" defer></script>
    <script src="social-feeds.js" defer></script>
</body>

</html>
